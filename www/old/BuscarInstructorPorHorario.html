<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query 1</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.224.1.min.js"></script>

    <script>
        AWS.config.update({
            region: "us-west-2",
            endpoint: 'http://localhost:8000',
            // accessKeyId default can be used while using the downloadable version of DynamoDB.
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            accessKeyId: "fakeMyKeyId",
            // secretAccessKey default can be used while using the downloadable version of DynamoDB.
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            secretAccessKey: "fakeSecretAccessKey"
        });

        var docClient = new AWS.DynamoDB.DocumentClient();

        function queryData() {
            document.getElementById('textarea').innerHTML += "Buscando instructores";

            var params = {
                TableName: "Instructor",
                ProjectionExpression: "info.horario, info.nombre, info.apellido",
                KeyConditionExpression: "disciplina = :disc and grupo = :gr",
                ExpressionAttributeValues: {
                    ":disc": "natacion",
                    ":gr": "B"
                }
            };

            docClient.query(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML += "Unable to query. Error: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML += "...Querying..." + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }

    </script>
</head>
<body>
<input id="queryData" type="button" value="Query" onclick="queryData();"/>
<br><br>
<textarea readonly id="textarea" style="width:400px; height:800px"></textarea>
</body>
</html>
