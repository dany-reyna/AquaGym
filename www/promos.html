<!DOCTYPE html>
<html lang="en">
<head>
    <title>Promos</title>
    <meta charset="UTF-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Additional syles -->
    <link rel="stylesheet" href="css/gal.css">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="carouselPromos" class="carousel slide" data-interval="false">
    <ol class="carousel-indicators">
        <li data-target="#carouselPromos" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPromos" data-slide-to="1"></li>
        <li data-target="#carouselPromos" data-slide-to="2"></li>
        <li data-target="#carouselPromos" data-slide-to="3"></li>
        <li data-target="#carouselPromos" data-slide-to="4"></li>
        <li data-target="#carouselPromos" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="img/promos/P1-phone.png" alt="Promo 1" class="img-phone w-100">
            <img src="img/promos/P1-ipad.png" alt="Promo 1" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/promos/P2-phone.png" alt="Promo 2" class="img-phone w-100">
            <img src="img/promos/P2-ipad.png" alt="Promo 2" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/promos/P3-phone.png" alt="Promo 3" class="img-phone w-100">
            <img src="img/promos/P3-ipad.png" alt="Promo 3" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/promos/P4-phone.png" alt="Promo 1" class="img-phone w-100">
            <img src="img/promos/P4-ipad.png" alt="Promo 1" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/promos/P5-phone.png" alt="Promo 2" class="img-phone w-100">
            <img src="img/promos/P5-ipad.png" alt="Promo 2" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/promos/P6-phone.png" alt="Promo 3" class="img-phone w-100">
            <img src="img/promos/P6-ipad.png" alt="Promo 3" class="img-ipad w-100">
            <div class="carousel-caption">
                <h3>Código:</h3>
                <p>ABCDEFG</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselPromos" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselPromos" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
