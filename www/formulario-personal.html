<!doctype html>
<html lang="en">
<head>
    <title>AquaGym</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />-->
    <!-- Material Kit CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
          integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
          integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="css/material-kit.css">

</head>
<body>
<div class="row btn-info">
    <div class="col-12-lg col-12-md col-12-sm">
        <a class="btn btn-info btn-lg" href="javascript:history.back(-1);">
            <span class="fas fa-angle-left" style="margin-left:10px"></span> Regresar
        </a>
    </div>
</div>
<div class="section section-signup page-header" style="background-image: url('img/unete/agua.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="card card-signup">
                    <form class="form" method="post" action="formulario-dir.html">
                        <div class="card-header card-header-primary text-center">
                            <h4>INSCRÍBETE
                                <a href="#" class="btn btn-link btn-just-icon">
                                    <i style="color: white" class="fa fa-edit"></i>
                                </a>
                            </h4>
                        </div>
                        <div style="margin: 20px 35px 0 35px" class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 66%" aria-valuenow="66"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="card-body">
                                    <span class="bmd-form-group"><div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">account_circle</i>
                                        </span>
                                        <input required style="margin-left: 10px" type="text" class="form-control"
                                               placeholder="Nombres">
                                    </div></span>
                            <span class="bmd-form-group"><div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">account_circle</i>
                                        </span>
                                        <input required style="margin-left: 10px" type="text" class="form-control"
                                               placeholder="Apellidos">
                                    </div></span>
                            <span class="bmd-form-group"><div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <input required style="margin-left: 10px" type="email" class="form-control"
                                               placeholder="Correo electrónico">
                                    </div></span>
                            <span class="bmd-form-group"><div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">phone</i>
                                        </span>
                                        <input required style="margin-left: 10px" type="number" class="form-control"
                                               placeholder="Teléfono">
                                    </div></span>
                            <span class="bmd-form-group"><div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">date_range</i>
                                        </span>
                                        <input required style="margin-left: 10px" type="date"
                                               class="form-control datetimepicker" placeholder="Fecha de Nacimiento">
                                    </div></span>
                            <!-- If you want to add a checkbox to this form, uncomment this code

Fecha de Nacimiento <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Subscribe to newsletter
              <span class="form-check-sign">
                  <span class="check"></span>
              </span>
          </label>
      </div> -->
                        </div>
                        <div class="card-footer justify-content-center">
                            <button type="submit" class="btn btn-primary btn-round">SIGUIENTE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="js/core/jquery.min.js"></script>
<script src="js/core/popper.min.js"></script>
<script src="js/bootstrap-material-design.js"></script>

<!-- Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="js/plugins/moment.min.js"></script>

<!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="js/plugins/bootstrap-datetimepicker.min.js"></script>

<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="js/plugins/nouislider.min.js"></script>

<!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="js/material-kit.js?v=2.0.0"></script>
</body>
</html>
